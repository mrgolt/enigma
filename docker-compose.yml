version: '3.1'

services:

  web:
    image: php:7.0-apache
    volumes:
    - ./src:/var/www/html
    ports:
    - "8082:80"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_ARBITRARY=1
    ports:
      - 8080:80
    volumes:
      - /sessions
    external_links:
      - db:db
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./lic.sql:/docker-entrypoint-initdb.d/lic.sql
    environment:
      MYSQL_ROOT_PASSWORD: secret1
      MYSQL_DATABASE: lic
      MYSQL_USER: lic
      MYSQL_PASSWORD: 6M9j9P4q

  enigma:
    build: .
    restart: always
    ports:
      - "9999:9999"
    external_links:
      - db:db
    depends_on:
      - db